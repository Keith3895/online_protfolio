<div ng-controller = 'list'>
    <input ng-model="q" id="search" class="form-control" placeholder="Filter text" type="text">
    <div style="    margin: 10px;">
        Page Size:
        <select ng-model="pageSize" id="pageSize" class="form-control styled-select rounded">
        <option value="5" selected="selected">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
     </select>
    </div>
        
    <ul class="row">
    <div class="row">
        <div style="margin-left: 45%;">
            <button class="pager"  ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                Previous
            </button>
            <div style="float: left; margin:0 15px;">{{currentPage+1}}/{{numberOfPages()}}</div>
            <button class="pager"  ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
                Next
            </button>
        </div>
    </div>
        
        <li ng-repeat="item in data | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
            <!-- {{item}} -->
            <div class="card">
                <div>
                    <!-- <img src="" alt="Avatar" style="width:100%"> -->
                    <div style="background: url('{{item.cover_image}}');width: 100%; background-size: cover;background-position: center;" class="back">
                        <div class="play_hv">
                            <div>
                                <button id="playNow" class="playNow" ng-click="playNow(item.url)"></button>
                                <a id ="downloadHv" class="dow1" href="{{item.url}}" download="filename.mp3" ng-click='down(item.url)'></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="card-container">
                <hr>
                    <h4><b>Song : {{item.song}}</b></h4> 
                    <hr>
                    <p><strong>Atists:</strong> {{item.artists}}</p> 
                </div>
                
            </div>
        </li>
        <div style="margin-top: 10px">
            <div style="margin-left: 45%;">
                <button class="pager"  ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                    Previous
                </button>
                <div style="float: left; margin:0 15px;">{{currentPage+1}}/{{numberOfPages()}}</div>
                <button class="pager"  ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
                    Next
                </button>
            </div>
    </div>
    </ul>
    
</div>
